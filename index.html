<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Library</div>
      </div>
      <div class="content"></div>
      <div class="footer">
        <div class="buttons">
          <button add-book-btn>Add Book</button>
        </div>
        <dialog book-modal>
          <form method="dialog" id="add-book-form">
            <h2>Add Book</h2>
            <ul>
              <li>
                <label for="title">Title:</label><br />
                <input type="text" id="title" name="title" required />
              </li>
              <li>
                <label for="author">Author:</label><br />
                <input type="text" id="author" name="author" required />
              </li>
              <li>
                <label for="pages">Number of pages:</label><br />
                <input type="number" id="pages" name="pages" required />
              </li>
              <li>
                <label for="cars">Read Book?</label><br />
                <select name="read" id="read">
                  <option value="true">Read</option>
                  <option value="false">Not Read</option>
                </select>
              </li>
              <li>
                <button close-modal-btn type="button">Close</button>
                <button submit-modal-btn type="submit">Submit</button>
              </li>
            </ul>
          </form>
        </dialog>
      </div>
    </div>
  </body>
</html>
